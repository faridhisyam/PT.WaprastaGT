<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganti Device</title>
  <style>
    /* Reset & dasar */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 100%;
      margin: auto;
      border-top: 8px solid #4CAF50;
      transition: transform 0.3s ease-in-out;
      text-align: center;
    }
    .container:hover { transform: scale(1.02); }
    h1 {
      color: #4CAF50;
      margin-bottom: 30px;
      font-size: 24px;
      text-align: center;
    }
    .info-box {
      background: #2e2e2e;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 30px;
      font-size: 16px;
      text-align: left;
    }
    .info-box p { margin: 8px 0; }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    label {
      font-size: 16px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 55%;
      padding: 12px 24px;
      border: 1px solid #4CAF50;
      border-radius: 25px;
      background-color: rgba(255,255,255,0.05);
      color: #e0e0e0;
      font-size: 16px;
    }
    input[type="submit"] {
      display: block;
      width: 55%;
      padding: 12px 24px;
      border: 1px solid #4CAF50;
      border-radius: 25px;
      background-color: rgba(255,255,255,0.05);
      color: #e0e0e0;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #4CAF50;
      color: #121212;
    }
    .links {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .links a {
      text-decoration: none;
      color: #4CAF50;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    .links a:hover { color: #66BB6A; }
    @media (max-width: 600px) {
      .container { padding: 20px; }
      h1 { font-size: 18px; }
      input[type="text"], input[type="submit"] { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ganti Device</h1>
    <div class="info-box">
      <p><strong>Device Lama:</strong> MyOldDevice</p>
    </div>
    <form action="/MasterDevice.html" method="post">
      <label for="device">Nama Device Baru:</label>
      <input type="text" id="device" name="device" placeholder="Tulis nama device baru di sini" required>
      <input type="submit" value="Ganti Device">
    </form>
    <div class="links">
      <a href="Master.html">Kembali</a>
    </div>
  </div>
</body>
</html>
