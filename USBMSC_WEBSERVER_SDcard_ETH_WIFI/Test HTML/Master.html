<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration</title>
  <style>
    /* Reset & dasar */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 100%;
      margin: auto;
      border-top: 8px solid #4CAF50;
      transition: transform 0.3s ease-in-out;
      text-align: center;
    }
    .container:hover { transform: scale(1.02); }
    h1 {
      color: #4CAF50;
      margin-bottom: 30px;
      font-size: 24px;
      text-align: center;
    }
    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
      align-items: center;
    }
    .menu-button {
      display: block;
      width: 55%;
      padding: 12px 24px;
      border: 1px solid #4CAF50;
      border-radius: 25px;
      background-color: rgba(255,255,255,0.05);
      color: #e0e0e0;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
    }
    .menu-button:hover { background-color: #4CAF50; color: #121212; }
    .footer-text {
      color: #4CAF50;
      font-size: 14px;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      .container { padding: 20px; }
      h1 { font-size: 18px; }
      .menu-button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Configuration</h1>
    <div class="menu-buttons">
      <a href="MasterSSID.html" class="menu-button">Ganti SSID</a>
      <a href="MasterDevice.html" class="menu-button">Ganti Device</a>
      <a href="MasterMacIP.html" class="menu-button">Ganti MAC & IP</a>
      <a href="MasterPANDUAN.html" class="menu-button">Panduan</a>
    </div>
  </div>
</body>
</html>
